<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select to Autocomplete</title>
  <style>
    body {
      width: 300px;
      margin: 0;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .header h1 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #1a73e8;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .status.active {
      background-color: #e8f5e8;
      color: #137333;
      border: 1px solid #81c995;
    }
    
    .status.inactive {
      background-color: #fef7e0;
      color: #b06000;
      border: 1px solid #fbbc04;
    }
    
    .info {
      background-color: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .info h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 600;
    }
    
    .info p {
      margin: 0;
      color: #5f6368;
      font-size: 13px;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .stat {
      text-align: center;
      flex: 1;
    }
    
    .stat-number {
      font-size: 20px;
      font-weight: 600;
      color: #1a73e8;
      display: block;
    }
    
    .stat-label {
      font-size: 12px;
      color: #5f6368;
    }
    
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    
    button {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s ease;
    }
    
    button:hover {
      background-color: #f8f9fa;
      border-color: #1a73e8;
    }
    
    button.primary {
      background-color: #1a73e8;
      color: white;
      border-color: #1a73e8;
    }
    
    button.primary:hover {
      background-color: #1557b0;
    }
    
    .footer {
      text-align: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #dadce0;
      font-size: 12px;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Select → Autocomplete</h1>
  </div>

  <div id="status" class="status">
    <div id="status-text">Перевіряємо статус...</div>
  </div>

  <div class="stats">
    <div class="stat">
      <span id="converted-count" class="stat-number">0</span>
      <div class="stat-label">Замінено</div>
    </div>
    <div class="stat">
      <span id="total-selects" class="stat-number">0</span>
      <div class="stat-label">Знайдено</div>
    </div>
  </div>

  <div class="info">
    <h3>Як це працює:</h3>
    <p>Розширення автоматично замінює всі випадаючі списки (select) на зручні поля з автокомплітом в Google Forms.</p>
  </div>

  <div class="actions">
    <button id="refresh-btn">Оновити</button>
    <button id="toggle-btn" class="primary">Увімкнути</button>
  </div>

  <div class="footer">
    <div>Версія 1.0.0</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
